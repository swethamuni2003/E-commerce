<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - SWEE HUB</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background: #f1c40f;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    .remove-btn {
      background: red;
      color: white;
    }
    .checkout-btn {
      background: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>

  <section>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="text-align:center; margin:20px;">
      <h2 id="totalPrice">Total: â‚¹0</h2>
      <button class="btn checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SWEE HUB | All Rights Reserved</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // âœ… Update cart count in navbar
    function updateCartCount() {
      const countElement = document.getElementById("cart-count");
      if (countElement) {
        countElement.textContent = cart.length;
      }
    }

    function renderCart() {
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const row = `
          <tr>
            <td>${item.product}</td>
            <td>â‚¹${item.price}</td>
            <td><button class="btn remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("totalPrice").textContent = "Total: â‚¹" + total;
      updateCartCount();
    }

    function removeItem(index) {
      cart.splice(index, 1); // remove item
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart(); // refresh table
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        localStorage.setItem("checkout", JSON.stringify(cart));
        window.location.href = "checkout.html";
      }
    }

    renderCart();
  </script>
</body>
</html>
